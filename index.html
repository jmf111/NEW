	<body>

		<script type="text/javascript">
		var aqiData = [

				]//数据
			var aqigoodmax = 100;//优良天气的最大值
			var aqilightmax = 200;//轻度污染的最大值
			var aqimediummax = 300;//重度污染的最大值
			function transDataFormat(src) {
				var outputData = {
					"aqiBad": 0,
					"aqiMedium": 0,
					"aqilight": 0,
					"aqiGood": 0
				};
				for (var i = 0, len = src.length; i < len; i++) {
					if (src[i] < aqigoodmax) {
						outputData.aqiGood++;
					} else if (src[i] < aqilightmax) {
						outputData.aqilight++;
					} else if (src[i] < aqimediummax) {
						outputData.aqiMedium++;
					} else {
						outputData.aqiBad++;
					}
				}
				return outputData;
			}//判断天气好坏的天数
			var a = 20;
			var b = 20;
			var c = 20;
			var d = 20;//图标长度初始值
			function renderMonthChart(month, data) {
				var returnHtml = [];
				returnHtml += '<li>';
				returnHtml += month + ': ';
				returnHtml += '<span class="aqi-bad" style="width:' + data.aqiBad * a + 'px"></span>';
				returnHtml += '<span class="aqi-medium" style="width:' + data.aqiMedium * b + 'px"></span>';
				returnHtml += '<span class="aqi-light" style="width:' + data.aqilight * c + 'px"></span>';
				returnHtml += '<span class="aqi-good" style="width:' + data.aqiGood * d + 'px"></span>';
				returnHtml += '</li>';
				return returnHtml;
			}//生成图表的长度
			function aqiGenerate() {
				var chartHtml = "";
				for (var i = 0, len = aqiData.length; i < len; i++) {
					
					if(i<9){var monthText="0"+(i+1)+'月';
					}else{
						var monthText=(i+1)+'月';
					}
					var monthData = transDataFormat(aqiData[i]);
					chartHtml += renderMonthChart(monthText, monthData);
				}
				document.getElementById("chart-wrapper").innerHTML = chartHtml;
			}
			aqiGenerate(); //生成每一月的图表
			var bad = document.getElementById("bad");
			var medium = document.getElementById("medium");
			var light = document.getElementById("light");
			var good = document.getElementById("good");
			var e = 1;
			var f = 1;
			var g = 1;
			var h = 1;
			bad.onclick = function() {
				e++;
				if (e % 2 == 0) {
					a = 0
				} else {
					a = 20
				};
				aqiGenerate();
			};
			medium.onclick = function() {
				f++;
				if (f % 2 == 0) {
					b = 0
				} else {
					b = 20
				};
				aqiGenerate();
			};
			light.onclick = function() {
				g++;
				if (g % 2 == 0) {
					c = 0
				} else {
					c = 20
				};
				aqiGenerate();
			};
			good.onclick = function() {
				h++;
				if (h % 2 == 0) {
					d = 0
				} else {
					d = 20
				};
				aqiGenerate();
			};//利用点击次数取余数判断设置每个按钮的开关
		</script>

	</body>

</html>
